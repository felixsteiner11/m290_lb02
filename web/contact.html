      <main>
          <section class="contact-title">
              <h1>contact</h1>
          </section>
          <div class="container">
              <form id="form" class="form">
                  <h2>Our contact form</h2>
                  <div class="form-control">
                      <label for="email">Email</label>
                      <input type="text" id="email" placeholder="Enter email" />
                      <small>Error message</small>
                  </div>
                  <div class="form-control">
                      <label for="firstName">Firstname</label>
                      <input type="text" id="firstName" placeholder="Enter your firstname" />
                      <small>Error message</small>
                  </div>
                  <div class="form-control">
                      <label for="lastName">Lastname</label>
                      <input type="text" id="lastName" placeholder="Enter your lastname" />
                      <small>Error message</small>
                  </div>
                  <div class="form-control">
                      <label for="password">Password</label>
                      <input type="password" id="password" placeholder="Enter your password" />
                      <small>Error message</small>
                  </div>
                  <div class="form-control">
                      <label for="birthdate">Birthdate</label>
                      <input type="date" id="birthdate"/>
                      <small>Error message</small>
                  </div>
                  <div class="form-control">
                      <label for="phone">Phone number</label>
                      <input type="tel" id="phone"/>
                      <small>Error message</small>
                  </div>
                  <div class="form-control">
                      <label for="message">Message</label>
                      <input type="text" id="message" placeholder="Enter your message" />
                      <small>Error message</small>
                  </div>
                  <div class="form-control">
                      <input type="checkbox" id="newsletter">
                      <label for="newsletter">I want the newsletter</label><br>
                      <small>Error message</small>
                  </div>
                  <button type="submit">Submit</button>
              </form>
          </div>
      </main>

    <script src="script/validate-inputs.js"></script>
    <script src="script/network.js"></script>
</body>
</html>
